name: Fetch JSON Data

on:
  workflow_dispatch:

jobs:
  fetch-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: 'jiang'

      - name: Fetch JSON data
        run: |
          curl https://api.dabing.one?whiteboard_id=c29db69b3115f559e248cf84af2558326c63140c8622501bd767f47738a815b4 > src/resources/data.json

      - name: Save JSON data to repository
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git checkout -B jiang 
          git pull
          git add src/resources/data.json  # Change data.`json to data.json
          git commit -m "Update data.json"
          git push origin jiang
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
